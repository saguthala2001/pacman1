        #pacman {
            width: 200px;
            height: 200px;

<body>
    <!-- <div id="container"> -->
        <img id="pacman" src="pac man/PacMan1.jpeg">
    <!-- </div> -->

    <script>
        // var container = document.getElementById("container");
        var pacman1 = document.getElementById("pacman");
        const pacmanimages1=["PacMan1.jpeg","PacMan2.jpeg"]
        const pacmanimages2=["PacMan3.jpeg","PacMan4.jpeg"]
        var current_index=0;
        var position = 0;
        var direction = 1;

        function move() {
            position += 20* direction;

            if (position < 0 + 20 || position > window.innerWidth-200) {
                direction*=-1;
            }

            if (direction===1) {
                pacman.src=pacmanimages1[current_index];
                current_index=(current_index + 1) % pacmanimages1.length;
                setTimeout(move,100);
                    
            } else {
                pacman.src=pacmanimages2[current_index];
                current_index=(current_index+1) % pacmanimages2.length;
            setTimeout(move,100);


            
            }

            pacman1.style.left = position + 'px';
        }
        move()
       
    </script>
</body>
